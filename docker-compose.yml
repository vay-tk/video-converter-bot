version: '3.8'

services:
  video-converter-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-video-converter
    restart: unless-stopped
    
    # Environment variables
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - TEMP_DIR=/app/temp
      - MAX_FILE_SIZE=2147483648
      - FFMPEG_PATH=ffmpeg
    
    # Volume for persistent temp storage (optional)
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import psutil; exit(0 if psutil.cpu_percent() < 100 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

